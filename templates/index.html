<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecuAI-Watchdog Log İzleme</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .navbar-brand {
            font-weight: bold;
            color: #0d6efd !important;
        }

        .card {
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .card-header {
            font-weight: bold;
            background-color: #f1f5fc;
            border-bottom: 0;
        }

        .log-container {
            height: 600px;
            overflow-y: auto;
            background-color: #212529;
            color: #fff;
            border-radius: 5px;
            padding: 10px;
            font-family: monospace;
            font-size: 0.85rem;
        }

        .log-line {
            margin: 0;
            padding: 2px 0;
            border-bottom: 1px solid #343a40;
        }

        .access-log {
            color: #6c757d;
        }

        .error-log {
            color: #dc3545;
        }

        .warning-log {
            color: #ffc107;
        }

        .info-log {
            color: #0dcaf0;
        }

        .badge-count {
            font-size: 0.7rem;
            margin-left: 5px;
        }

        .tab-content {
            padding-top: 20px;
        }

        .status-bar {
            background-color: #343a40;
            color: #fff;
            padding: 5px 15px;
            border-radius: 0 0 5px 5px;
            font-size: 0.85rem;
        }

        .auto-scroll {
            display: flex;
            align-items: center;
            margin-right: 15px;
        }

        .auto-scroll input {
            margin-right: 5px;
        }

        .threat-count {
            color: #dc3545;
            font-weight: bold;
        }

        .btn-toolbar {
            margin-bottom: 10px;
        }

        .btn-filter {
            margin-right: 5px;
            font-size: 0.85rem;
        }

        .timestamp {
            color: #6c757d;
            margin-right: 10px;
        }

        .method-get {
            color: #0dcaf0;
        }

        .method-post {
            color: #198754;
        }

        .method-delete {
            color: #dc3545;
        }

        .status-2xx {
            color: #198754;
        }

        .status-3xx {
            color: #ffc107;
        }

        .status-4xx {
            color: #fd7e14;
        }

        .status-5xx {
            color: #dc3545;
        }

        .security-warning {
            color: #ffc107;
        }

        .security-error {
            color: #dc3545;
        }

        .security-info {
            color: #0dcaf0;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-shield-alt me-2"></i>
                SecuAI-Watchdog
            </a>
            <div class="d-flex">
                <span class="navbar-text me-3">
                    <i class="fas fa-exclamation-triangle text-warning me-1"></i>
                    Tehdit Sayısı: <span id="threat-count" class="threat-count">0</span>
                </span>
                <span class="navbar-text">
                    <i class="fas fa-clock me-1"></i>
                    <span id="current-time"></span>
                </span>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <ul class="nav nav-tabs" id="logTabs" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="access-tab" data-bs-toggle="tab"
                            data-bs-target="#access-logs" type="button" role="tab" aria-controls="access-logs"
                            aria-selected="true">
                            <i class="fas fa-server me-1"></i>
                            Web Erişim Logları
                            <span id="access-count" class="badge bg-secondary badge-count">0</span>
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="security-tab" data-bs-toggle="tab" data-bs-target="#security-logs"
                            type="button" role="tab" aria-controls="security-logs" aria-selected="false">
                            <i class="fas fa-shield-alt me-1"></i>
                            Güvenlik Logları
                            <span id="security-count" class="badge bg-secondary badge-count">0</span>
                        </button>
                    </li>
                </ul>

                <div class="tab-content" id="logTabsContent">
                    <!-- Access Logs Tab -->
                    <div class="tab-pane fade show active" id="access-logs" role="tabpanel"
                        aria-labelledby="access-tab">
                        <div class="card">
                            <div class="card-header d-flex justify-content-between align-items-center">
                                <span><i class="fas fa-server me-1"></i> Web Erişim Logları</span>
                                <div class="btn-toolbar">
                                    <button class="btn btn-sm btn-outline-primary btn-filter"
                                        data-filter="all">Tümü</button>
                                    <button class="btn btn-sm btn-outline-success btn-filter"
                                        data-filter="2xx">2xx</button>
                                    <button class="btn btn-sm btn-outline-warning btn-filter"
                                        data-filter="3xx">3xx</button>
                                    <button class="btn btn-sm btn-outline-danger btn-filter"
                                        data-filter="4xx">4xx</button>
                                    <button class="btn btn-sm btn-outline-danger btn-filter"
                                        data-filter="5xx">5xx</button>
                                    <button class="btn btn-sm btn-outline-secondary ms-2"
                                        id="clear-access-logs">Temizle</button>
                                </div>
                            </div>
                            <div class="card-body p-0">
                                <div id="access-log-container" class="log-container"></div>
                            </div>
                            <div class="status-bar d-flex justify-content-between">
                                <div class="auto-scroll">
                                    <input type="checkbox" id="auto-scroll-access" checked>
                                    <label for="auto-scroll-access">Otomatik Kaydır</label>
                                </div>
                                <div>
                                    <span id="access-log-count">0</span> satır
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Security Logs Tab -->
                    <div class="tab-pane fade" id="security-logs" role="tabpanel" aria-labelledby="security-tab">
                        <div class="card">
                            <div class="card-header d-flex justify-content-between align-items-center">
                                <span><i class="fas fa-shield-alt me-1"></i> Güvenlik Logları</span>
                                <div class="btn-toolbar">
                                    <button class="btn btn-sm btn-outline-primary btn-filter"
                                        data-filter="all">Tümü</button>
                                    <button class="btn btn-sm btn-outline-info btn-filter"
                                        data-filter="info">Bilgi</button>
                                    <button class="btn btn-sm btn-outline-warning btn-filter"
                                        data-filter="warning">Uyarı</button>
                                    <button class="btn btn-sm btn-outline-danger btn-filter"
                                        data-filter="error">Hata</button>
                                    <button class="btn btn-sm btn-outline-secondary ms-2"
                                        id="clear-security-logs">Temizle</button>
                                </div>
                            </div>
                            <div class="card-body p-0">
                                <div id="security-log-container" class="log-container"></div>
                            </div>
                            <div class="status-bar d-flex justify-content-between">
                                <div class="auto-scroll">
                                    <input type="checkbox" id="auto-scroll-security" checked>
                                    <label for="auto-scroll-security">Otomatik Kaydır</label>
                                </div>
                                <div>
                                    <span id="security-log-count">0</span> satır
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap, jQuery, Socket.IO -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.socket.io/4.4.1/socket.io.min.js"></script>
    <script>
        $(document).ready(function () {
            let socket = io();
            let accessLogCount = 0;
            let securityLogCount = 0;
            let threatCount = 0;
            let accessFilter = 'all';
            let securityFilter = 'all';

            // Saat güncellemesi
            function updateTime() {
                const now = new Date();
                $('#current-time').text(now.toLocaleTimeString());
            }
            setInterval(updateTime, 1000);
            updateTime();

            // Access log satırı formatla
            function formatAccessLog(logLine) {
                try {
                    // IP adresi
                    const ipMatch = logLine.match(/^(\d+\.\d+\.\d+\.\d+)/);
                    const ip = ipMatch ? ipMatch[1] : '';

                    // Zaman damgası
                    const timestampMatch = logLine.match(/\[(.*?)\]/);
                    const timestamp = timestampMatch ? timestampMatch[1] : '';

                    // HTTP metodu
                    const methodMatch = logLine.match(/"(GET|POST|PUT|DELETE|HEAD|OPTIONS|PATCH)/)
                    const method = methodMatch ? methodMatch[1] : '';
                    let methodClass = '';
                    if (method === 'GET') methodClass = 'method-get';
                    else if (method === 'POST') methodClass = 'method-post';
                    else if (method === 'DELETE') methodClass = 'method-delete';

                    // Yol
                    const pathMatch = logLine.match(/"(?:GET|POST|PUT|DELETE|HEAD|OPTIONS|PATCH) ([^"]*) HTTP/);
                    const path = pathMatch ? pathMatch[1] : '';

                    // HTTP durum kodu
                    const statusMatch = logLine.match(/" (\d{3}) /);
                    const status = statusMatch ? statusMatch[1] : '';
                    let statusClass = '';
                    if (status.startsWith('2')) statusClass = 'status-2xx';
                    else if (status.startsWith('3')) statusClass = 'status-3xx';
                    else if (status.startsWith('4')) statusClass = 'status-4xx';
                    else if (status.startsWith('5')) statusClass = 'status-5xx';

                    // User-Agent
                    const uaMatch = logLine.match(/"([^"]*)" "([^"]*)"/);
                    const userAgent = uaMatch ? uaMatch[2] : '';

                    const formattedLog = `
                        <span class="timestamp">[${timestamp}]</span>
                        <span class="ip">${ip}</span>
                        <span class="${methodClass}">${method}</span>
                        <span class="path">${path}</span>
                        <span class="${statusClass}">${status}</span>
                        <small class="text-muted">${userAgent}</small>
                    `;

                    return formattedLog;
                } catch (e) {
                    console.error('Log formatlanırken hata:', e);
                    return logLine;
                }
            }

            // Security log satırı formatla
            function formatSecurityLog(logLine) {
                try {
                    // Zaman damgası
                    const timestampMatch = logLine.match(/^(.*?) - /);
                    const timestamp = timestampMatch ? timestampMatch[1] : '';

                    // Log seviyesi
                    let logClass = 'security-info';
                    if (logLine.includes('WARNING')) {
                        logClass = 'security-warning';
                    } else if (logLine.includes('ERROR')) {
                        logClass = 'security-error';
                    }

                    const formattedLog = `
                        <span class="timestamp">${timestamp}</span>
                        <span class="${logClass}">${logLine.replace(timestamp + ' - ', '')}</span>
                    `;

                    // Tehdit sayacı
                    if (logLine.includes('tespiti:')) {
                        threatCount++;
                        $('#threat-count').text(threatCount);
                    }

                    return formattedLog;
                } catch (e) {
                    console.error('Security log formatlanırken hata:', e);
                    return logLine;
                }
            }

            // Filtreleme
            $('.btn-filter').click(function () {
                const filter = $(this).data('filter');
                const tabContent = $(this).closest('.tab-content');

                // Aktif filtre düğmesinin stilini değiştir
                $(this).siblings().removeClass('active');
                $(this).addClass('active');

                if (tabContent.attr('id') === 'access-logs') {
                    accessFilter = filter;
                    filterAccessLogs();
                } else {
                    securityFilter = filter;
                    filterSecurityLogs();
                }
            });

            // Access loglarını filtrele
            function filterAccessLogs() {
                $('#access-log-container .log-line').show();

                if (accessFilter !== 'all') {
                    if (accessFilter === '2xx') {
                        $('#access-log-container .log-line:not(:contains(" 2"))').hide();
                    } else if (accessFilter === '3xx') {
                        $('#access-log-container .log-line:not(:contains(" 3"))').hide();
                    } else if (accessFilter === '4xx') {
                        $('#access-log-container .log-line:not(:contains(" 4"))').hide();
                    } else if (accessFilter === '5xx') {
                        $('#access-log-container .log-line:not(:contains(" 5"))').hide();
                    }
                }
            }

            // Security loglarını filtrele
            function filterSecurityLogs() {
                $('#security-log-container .log-line').show();

                if (securityFilter !== 'all') {
                    if (securityFilter === 'info') {
                        $('#security-log-container .log-line:not(:contains("INFO"))').hide();
                    } else if (securityFilter === 'warning') {
                        $('#security-log-container .log-line:not(:contains("WARNING"))').hide();
                    } else if (securityFilter === 'error') {
                        $('#security-log-container .log-line:not(:contains("ERROR"))').hide();
                    }
                }
            }

            // Temizleme düğmeleri
            $('#clear-access-logs').click(function () {
                $('#access-log-container').empty();
                accessLogCount = 0;
                $('#access-log-count').text(accessLogCount);
                $('#access-count').text(accessLogCount);
            });

            $('#clear-security-logs').click(function () {
                $('#security-log-container').empty();
                securityLogCount = 0;
                $('#security-log-count').text(securityLogCount);
                $('#security-count').text(securityLogCount);
                threatCount = 0;
                $('#threat-count').text(threatCount);
            });

            // Access logları için Socket.IO olayları
            socket.on('initial_access_logs', function (data) {
                data.logs.forEach(function (logLine) {
                    $('#access-log-container').append(`<div class="log-line">${formatAccessLog(logLine)}</div>`);
                });

                accessLogCount = data.logs.length;
                $('#access-log-count').text(accessLogCount);
                $('#access-count').text(accessLogCount);

                if ($('#auto-scroll-access').is(':checked')) {
                    $('#access-log-container').scrollTop($('#access-log-container')[0].scrollHeight);
                }

                filterAccessLogs();
            });

            socket.on('new_access_logs', function (data) {
                data.logs.forEach(function (logLine) {
                    $('#access-log-container').append(`<div class="log-line">${formatAccessLog(logLine)}</div>`);
                });

                accessLogCount += data.logs.length;
                $('#access-log-count').text(accessLogCount);
                $('#access-count').text(accessLogCount);

                if ($('#auto-scroll-access').is(':checked')) {
                    $('#access-log-container').scrollTop($('#access-log-container')[0].scrollHeight);
                }

                filterAccessLogs();
            });

            // Security logları için Socket.IO olayları
            socket.on('initial_security_logs', function (data) {
                data.logs.forEach(function (logLine) {
                    $('#security-log-container').append(`<div class="log-line">${formatSecurityLog(logLine)}</div>`);
                });

                securityLogCount = data.logs.length;
                $('#security-log-count').text(securityLogCount);
                $('#security-count').text(securityLogCount);

                if ($('#auto-scroll-security').is(':checked')) {
                    $('#security-log-container').scrollTop($('#security-log-container')[0].scrollHeight);
                }

                filterSecurityLogs();
            });

            socket.on('new_security_logs', function (data) {
                data.logs.forEach(function (logLine) {
                    $('#security-log-container').append(`<div class="log-line">${formatSecurityLog(logLine)}</div>`);
                });

                securityLogCount += data.logs.length;
                $('#security-log-count').text(securityLogCount);
                $('#security-count').text(securityLogCount);

                if ($('#auto-scroll-security').is(':checked')) {
                    $('#security-log-container').scrollTop($('#security-log-container')[0].scrollHeight);
                }

                filterSecurityLogs();
            });
        });
    </script>
</body>

</html>
