<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecuAI-Watchdog Log İzleme</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&family=Orbitron:wght@400;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary-color: #00f2ff;
            --secondary-color: #0072ff;
            --bg-dark: #0a192f;
            --bg-darker: #05101f;
            --bg-light: #112240;
            --text-primary: #e6f1ff;
            --text-secondary: #8892b0;
            --danger-color: #ff003c;
            --warning-color: #ffcc00;
            --success-color: #00ff8c;
            --info-color: #00c8ff;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-primary);
            font-family: 'Roboto Mono', monospace;
            position: relative;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect x="0" y="0" width="100" height="100" fill="none"/><path d="M0,50 L100,50 M50,0 L50,100" stroke="%230a2d52" stroke-width="0.5"/></svg>');
            background-size: 30px 30px;
            opacity: 0.1;
            z-index: -1;
        }

        .navbar {
            background-color: var(--bg-darker) !important;
            border-bottom: 1px solid var(--primary-color);
            box-shadow: 0 2px 10px rgba(0, 242, 255, 0.1);
        }

        .navbar-brand {
            font-family: 'Orbitron', sans-serif;
            font-weight: bold;
            color: var(--primary-color) !important;
            letter-spacing: 1px;
        }

        .card {
            border-radius: 8px;
            background-color: var(--bg-light);
            border: 1px solid rgba(0, 242, 255, 0.2);
            box-shadow: 0 4px 20px rgba(0, 242, 255, 0.1);
            margin-bottom: 20px;
            overflow: hidden;
        }

        .card-header {
            font-weight: bold;
            background-color: var(--bg-darker);
            border-bottom: 1px solid rgba(0, 242, 255, 0.2);
            color: var(--primary-color);
            font-family: 'Orbitron', sans-serif;
        }

        .log-container {
            height: 600px;
            overflow-y: auto;
            background-color: var(--bg-darker);
            color: var(--text-secondary);
            border-radius: 0;
            padding: 10px;
            font-family: 'Roboto Mono', monospace;
            font-size: 0.85rem;
            border: none;
        }

        .log-container::-webkit-scrollbar {
            width: 8px;
        }

        .log-container::-webkit-scrollbar-track {
            background: var(--bg-darker);
        }

        .log-container::-webkit-scrollbar-thumb {
            background-color: var(--primary-color);
            border-radius: 4px;
        }

        .log-line {
            margin: 0;
            padding: 2px 0;
            border-bottom: 1px solid rgba(6, 27, 46, 0.8);
            opacity: 0.9;
        }

        .log-line:hover {
            background-color: rgba(0, 242, 255, 0.05);
        }

        .access-log {
            color: var(--text-secondary);
        }

        .error-log {
            color: var(--danger-color);
        }

        .warning-log {
            color: var(--warning-color);
        }

        .info-log {
            color: var(--info-color);
        }

        .badge-count {
            font-size: 0.7rem;
            margin-left: 5px;
            background-color: var(--primary-color);
            color: var(--bg-darker);
        }

        .tab-content {
            padding-top: 20px;
        }

        .status-bar {
            background-color: var(--bg-darker);
            color: var(--text-secondary);
            padding: 5px 15px;
            border-radius: 0 0 5px 5px;
            font-size: 0.85rem;
            border-top: 1px solid rgba(0, 242, 255, 0.1);
        }

        .auto-scroll {
            display: flex;
            align-items: center;
            margin-right: 15px;
        }

        .auto-scroll input {
            margin-right: 5px;
        }

        .threat-count {
            color: var(--danger-color);
            font-weight: bold;
            text-shadow: 0 0 5px rgba(255, 0, 60, 0.5);
        }

        .btn-toolbar {
            margin-bottom: 10px;
        }

        .btn-filter {
            margin-right: 5px;
            font-size: 0.85rem;
            background-color: var(--bg-dark);
            color: var(--text-secondary);
            border: 1px solid rgba(0, 242, 255, 0.3);
        }

        .btn-filter:hover,
        .btn-filter.active {
            background-color: var(--primary-color);
            color: var(--bg-darker);
            border-color: var(--primary-color);
        }

        .btn-outline-primary {
            color: var(--primary-color);
            border-color: var(--primary-color);
        }

        .btn-outline-primary:hover {
            background-color: var(--primary-color);
            color: var(--bg-darker);
        }

        .btn-outline-secondary {
            color: var(--text-secondary);
            border-color: var(--text-secondary);
        }

        .btn-outline-secondary:hover {
            background-color: var(--text-secondary);
            color: var(--bg-darker);
        }

        .timestamp {
            color: #4f8bc9;
            margin-right: 10px;
        }

        .method-get {
            color: var(--info-color);
        }

        .method-post {
            color: var(--success-color);
        }

        .method-delete {
            color: var(--danger-color);
        }

        .status-2xx {
            color: var(--success-color);
        }

        .status-3xx {
            color: var(--warning-color);
        }

        .status-4xx {
            color: var(--danger-color);
        }

        .status-5xx {
            color: var(--danger-color);
            font-weight: bold;
        }

        .security-warning {
            color: var(--warning-color);
        }

        .security-error {
            color: var(--danger-color);
        }

        .security-info {
            color: var(--info-color);
        }

        .nav-tabs {
            border-bottom: 1px solid var(--primary-color);
        }

        .nav-tabs .nav-link {
            color: var(--text-secondary);
            border: none;
            border-bottom: 3px solid transparent;
            background-color: transparent;
            border-radius: 0;
            padding: 10px 15px;
            margin-right: 5px;
            transition: all 0.2s ease;
        }

        .nav-tabs .nav-link:hover {
            color: var(--primary-color);
            border-bottom-color: rgba(0, 242, 255, 0.3);
        }

        .nav-tabs .nav-link.active {
            color: var(--primary-color);
            background-color: transparent;
            border-bottom-color: var(--primary-color);
            font-weight: bold;
        }

        .navbar-text {
            color: var(--text-secondary) !important;
            background-color: rgba(0, 242, 255, 0.05);
            padding: 4px 10px;
            border-radius: 4px;
            margin-left: 10px;
            border: 1px solid rgba(0, 242, 255, 0.1);
        }

        .typing-effect::after {
            content: "|";
            animation: blink 1s infinite;
        }

        @keyframes blink {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0;
            }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                text-shadow: 0 0 5px rgba(255, 0, 60, 0.5);
            }

            50% {
                text-shadow: 0 0 15px rgba(255, 0, 60, 0.8);
            }

            100% {
                text-shadow: 0 0 5px rgba(255, 0, 60, 0.5);
            }
        }

        .threat-status {
            position: relative;
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 5px;
            background-color: var(--success-color);
        }

        .threat-status.warning {
            background-color: var(--warning-color);
        }

        .threat-status.danger {
            background-color: var(--danger-color);
        }

        .threat-status::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            animation: pulse-ring 1.5s infinite;
        }

        @keyframes pulse-ring {
            0% {
                transform: scale(0.8);
                opacity: 0.8;
            }

            100% {
                transform: scale(2);
                opacity: 0;
            }
        }

        .ip {
            color: #5d7db5;
        }

        .path {
            color: #7a8ba1;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-shield-alt me-2"></i>
                SecuAI-<span class="typing-effect">Watchdog</span>
            </a>
            <div class="d-flex">
                <div class="navbar-text me-3">
                    <div id="threat-status-indicator" class="threat-status success"></div>
                    <i class="fas fa-radiation text-warning me-1"></i>
                    Tehdit Durumu: <span id="threat-count" class="threat-count pulse">0</span>
                </div>
                <div class="navbar-text">
                    <i class="fas fa-terminal me-1"></i>
                    <span id="current-time"></span>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <ul class="nav nav-tabs" id="logTabs" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="access-tab" data-bs-toggle="tab"
                            data-bs-target="#access-logs" type="button" role="tab" aria-controls="access-logs"
                            aria-selected="true">
                            <i class="fas fa-server me-1"></i>
                            Web Erişim Logları
                            <span id="access-count" class="badge badge-count">0</span>
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="security-tab" data-bs-toggle="tab" data-bs-target="#security-logs"
                            type="button" role="tab" aria-controls="security-logs" aria-selected="false">
                            <i class="fas fa-shield-alt me-1"></i>
                            Güvenlik Logları
                            <span id="security-count" class="badge badge-count">0</span>
                        </button>
                    </li>
                </ul>

                <div class="tab-content" id="logTabsContent">
                    <!-- Access Logs Tab -->
                    <div class="tab-pane fade show active" id="access-logs" role="tabpanel"
                        aria-labelledby="access-tab">
                        <div class="card">
                            <div class="card-header d-flex justify-content-between align-items-center">
                                <span><i class="fas fa-server me-1"></i> Web Erişim Logları</span>
                                <div class="btn-toolbar">
                                    <button class="btn btn-sm btn-filter active" data-filter="all">Tümü</button>
                                    <button class="btn btn-sm btn-filter" data-filter="2xx">2xx</button>
                                    <button class="btn btn-sm btn-filter" data-filter="3xx">3xx</button>
                                    <button class="btn btn-sm btn-filter" data-filter="4xx">4xx</button>
                                    <button class="btn btn-sm btn-filter" data-filter="5xx">5xx</button>
                                    <button class="btn btn-sm btn-outline-secondary ms-2"
                                        id="clear-access-logs">Temizle</button>

                                <div id="access-log-container" class="log-container"></div>

                            <div class="status-bar d-flex justify-content-between">
                                <div class="auto-scroll">
                                    <input type="checkbox" id="auto-scroll-access" checked>
                                    <label for="auto-scroll-access">Otomatik Kaydır</label>

                                <div>
                                    <span id="access-log-count">0</span> satır

                            </div>
                        </div>
                    </div>

                    <!-- Security Logs Tab -->
                    <div class="tab-pane fade" id="security-logs" role="tabpanel" aria-labelledby="security-tab">
                        <div class="card">
                            <div class="card-header d-flex justify-content-between align-items-center">
                                <span><i class="fas fa-shield-alt me-1"></i> Güvenlik Logları</span>
                                <div class="btn-toolbar">
                                    <button class="btn btn-sm btn-filter active" data-filter="all">Tümü</button>
                                    <button class="btn btn-sm btn-filter" data-filter="info">Bilgi</button>
                                    <button class="btn btn-sm btn-filter" data-filter="warning">Uyarı</button>
                                    <button class="btn btn-sm btn-filter" data-filter="error">Hata</button>
                                    <button class="btn btn-sm btn-outline-secondary ms-2"
                                        id="clear-security-logs">Temizle</button>
                                </div>
                            </div>
                            <div class="card-body p-0">
                                <div id="security-log-container" class="log-container"></div>
                            </div>
                            <div class="status-bar d-flex justify-content-between">
                                <div class="auto-scroll">
                                    <input type="checkbox" id="auto-scroll-security" checked>
                                    <label for="auto-scroll-security">Otomatik Kaydır</label>

                                <div>
                                    <span id="security-log-count">0</span> satır
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap, jQuery, Socket.IO -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.socket.io/4.4.1/socket.io.min.js"></script>
    <script>
        $(document).ready(function () {
            let socket = io();
            let accessLogCount = 0;
            let securityLogCount = 0;
            let threatCount = 0;
            let accessFilter = 'all';
            let securityFilter = 'all';

            // Typing effect for brand name
            const brandText = "Watchdog";
            let i = 0;
            $('.typing-effect').text('');
            function typeWriter() {
                if (i < brandText.length) {
                    $('.typing-effect').text($('.typing-effect').text() + brandText.charAt(i));
                    i++;
                    setTimeout(typeWriter, 150);
                }
            }
            typeWriter();

            // Saat güncellemesi
            function updateTime() {
                const now = new Date();
                $('#current-time').text(now.toLocaleTimeString());
            }
            setInterval(updateTime, 1000);
            updateTime();

            // Tehdit durumu indikatörünü güncelle
            function updateThreatIndicator() {
                const threatStatusEl = $('#threat-status-indicator');
                if (threatCount === 0) {
                    threatStatusEl.removeClass('warning danger').addClass('success');
                } else if (threatCount < 5) {
                    threatStatusEl.removeClass('success danger').addClass('warning');
                } else {
                    threatStatusEl.removeClass('success warning').addClass('danger');
                }
            }

            // Access log satırı formatla
            function formatAccessLog(logLine) {
                try {
                    // IP adresi
                    const ipMatch = logLine.match(/^(\d+\.\d+\.\d+\.\d+)/);
                    const ip = ipMatch ? ipMatch[1] : '';

                    // Zaman damgası
                    const timestampMatch = logLine.match(/\[(.*?)\]/);
                    const timestamp = timestampMatch ? timestampMatch[1] : '';

                    // HTTP metodu
                    const methodMatch = logLine.match(/"(GET|POST|PUT|DELETE|HEAD|OPTIONS|PATCH)/)
                    const method = methodMatch ? methodMatch[1] : '';
                    let methodClass = '';
                    if (method === 'GET') methodClass = 'method-get';
                    else if (method === 'POST') methodClass = 'method-post';
                    else if (method === 'DELETE') methodClass = 'method-delete';

                    // Yol
                    const pathMatch = logLine.match(/"(?:GET|POST|PUT|DELETE|HEAD|OPTIONS|PATCH) ([^"]*) HTTP/);
                    const path = pathMatch ? pathMatch[1] : '';

                    // HTTP durum kodu
                    const statusMatch = logLine.match(/" (\d{3}) /);
                    const status = statusMatch ? statusMatch[1] : '';
                    let statusClass = '';
                    if (status.startsWith('2')) statusClass = 'status-2xx';
                    else if (status.startsWith('3')) statusClass = 'status-3xx';
                    else if (status.startsWith('4')) statusClass = 'status-4xx';
                    else if (status.startsWith('5')) statusClass = 'status-5xx';

                    // User-Agent
                    const uaMatch = logLine.match(/"([^"]*)" "([^"]*)"/);
                    const userAgent = uaMatch ? uaMatch[2] : '';

                    const formattedLog = `
                        <span class="timestamp">[${timestamp}]</span>
                        <span class="ip">${ip}</span>
                        <span class="${methodClass}">${method}</span>
                        <span class="path">${path}</span>
                        <span class="${statusClass}">${status}</span>
                        <small class="text-muted">${userAgent.substring(0, 40)}${userAgent.length > 40 ? '...' : ''}</small>
                    `;

                    return formattedLog;
                } catch (e) {
                    console.error('Log formatlanırken hata:', e);
                    return logLine;
                }
            }

            // Security log satırı formatla
            function formatSecurityLog(logLine) {
                try {
                    // Zaman damgası
                    const timestampMatch = logLine.match(/^(.*?) - /);
                    const timestamp = timestampMatch ? timestampMatch[1] : '';

                    // Log seviyesi
                    let logClass = 'security-info';
                    if (logLine.includes('WARNING')) {
                        logClass = 'security-warning';
                    } else if (logLine.includes('ERROR')) {
                        logClass = 'security-error';
                    }

                    let formattedText = logLine.replace(timestamp + ' - ', '');

                    // Tehdit loglarında özel vurgulamalar
                    if (logLine.includes('tespiti:')) {
                        const ipMatch = formattedText.match(/(\d+\.\d+\.\d+\.\d+)/);
                        if (ipMatch) {
                            formattedText = formattedText.replace(
                                ipMatch[1],
                                `<span class="ip">${ipMatch[1]}</span>`
                            );
                        }

                        // Tehdit türünü vurgula
                        const threatMatch = formattedText.match(/(Brute Force|Bot Aktivitesi|Yüksek Hata Oranı|Çoklu Parmak İzi|Yüksek Frekans|Anormal Davranış|LSTM Anomalisi)/);
                        if (threatMatch) {
                            formattedText = formattedText.replace(
                                threatMatch[1],
                                `<strong>${threatMatch[1]}</strong>`
                            );
                        }
                    }

                    const formattedLog = `
                        <span class="timestamp">${timestamp}</span>
                        <span class="${logClass}">${formattedText}</span>
                    `;

                    // Tehdit sayacı
                    if (logLine.includes('tespiti:')) {
                        threatCount++;
                        $('#threat-count').text(threatCount);
                        updateThreatIndicator();

                        // Tehdit tespit edildiğinde bir görsel efekt ekle
                        const newLogLine = $(`<div class="log-line">${formattedLog}</div>`);
                        newLogLine.css('background-color', 'rgba(255, 0, 60, 0.1)');
                        setTimeout(() => {
                            newLogLine.css('background-color', 'transparent');
                            newLogLine.css('transition', 'background-color 1s ease');
                        }, 100);

                        return newLogLine;
                    }

                    return formattedLog;
                } catch (e) {
                    console.error('Security log formatlanırken hata:', e);
                    return logLine;
                }
            }

            // Filtreleme
            $('.btn-filter').click(function () {
                const filter = $(this).data('filter');
                const tabContent = $(this).closest('.card');

                // Aktif filtre düğmesinin stilini değiştir
                $(this).siblings().removeClass('active');
                $(this).addClass('active');

                if (tabContent.parent().attr('id') === 'access-logs') {
                    accessFilter = filter;
                    filterAccessLogs();
                } else {
                    securityFilter = filter;
                    filterSecurityLogs();
                }
            });

            // Access loglarını filtrele
            function filterAccessLogs() {
                $('#access-log-container .log-line').show();

                if (accessFilter !== 'all') {
                    if (accessFilter === '2xx') {
                        $('#access-log-container .log-line:not(:contains(" 2"))').hide();
                    } else if (accessFilter === '3xx') {
                        $('#access-log-container .log-line:not(:contains(" 3"))').hide();
                    } else if (accessFilter === '4xx') {
                        $('#access-log-container .log-line:not(:contains(" 4"))').hide();
                    } else if (accessFilter === '5xx') {
                        $('#access-log-container .log-line:not(:contains(" 5"))').hide();
                    }
                }
            }

            // Security loglarını filtrele
            function filterSecurityLogs() {
                $('#security-log-container .log-line').show();

                if (securityFilter !== 'all') {
                    if (securityFilter === 'info') {
                        $('#security-log-container .log-line:not(:contains("INFO"))').hide();
                    } else if (securityFilter === 'warning') {
                        $('#security-log-container .log-line:not(:contains("WARNING"))').hide();
                    } else if (securityFilter === 'error') {
                        $('#security-log-container .log-line:not(:contains("ERROR"))').hide();
                    }
                }
            }

            // Temizleme düğmeleri
            $('#clear-access-logs').click(function () {
                $('#access-log-container').empty();
                accessLogCount = 0;
                $('#access-log-count').text(accessLogCount);
                $('#access-count').text(accessLogCount);
            });

            $('#clear-security-logs').click(function () {
                $('#security-log-container').empty();
                securityLogCount = 0;
                $('#security-log-count').text(securityLogCount);
                $('#security-count').text(securityLogCount);
                threatCount = 0;
                $('#threat-count').text(threatCount);
                updateThreatIndicator();
            });

            // Log satırı ekle (animasyonlu)
            function appendLogLine(container, content, isHtml = false) {
                const logLine = $('<div class="log-line"></div>');

                if (isHtml) {
                    logLine.append(content);
                } else {
                    logLine.html(content);
                }

                logLine.css('opacity', 0);
                $(container).append(logLine);

                // Fade-in efekti
                setTimeout(() => {
                    logLine.css('transition', 'opacity 0.3s ease');
                    logLine.css('opacity', 1);
                }, 10);

                return logLine;
            }

            // Access logları için Socket.IO olayları
            socket.on('initial_access_logs', function (data) {
                data.logs.forEach(function (logLine) {
                    appendLogLine('#access-log-container', formatAccessLog(logLine));
                });

                accessLogCount = data.logs.length;
                $('#access-log-count').text(accessLogCount);
                $('#access-count').text(accessLogCount);

                if ($('#auto-scroll-access').is(':checked')) {
                    $('#access-log-container').scrollTop($('#access-log-container')[0].scrollHeight);
                }

                filterAccessLogs();
            });

            socket.on('new_access_logs', function (data) {
                data.logs.forEach(function (logLine) {
                    appendLogLine('#access-log-container', formatAccessLog(logLine));
                });

                accessLogCount += data.logs.length;
                $('#access-log-count').text(accessLogCount);
                $('#access-count').text(accessLogCount);

                if ($('#auto-scroll-access').is(':checked')) {
                    $('#access-log-container').scrollTop($('#access-log-container')[0].scrollHeight);
                }

                filterAccessLogs();
            });

            // Security logları için Socket.IO olayları
            socket.on('initial_security_logs', function (data) {
                data.logs.forEach(function (logLine) {
                    const formattedLog = formatSecurityLog(logLine);
                    if (formattedLog instanceof jQuery) {
                        $('#security-log-container').append(formattedLog);
                    } else {
                        appendLogLine('#security-log-container', formattedLog);
                    }
                });

                securityLogCount = data.logs.length;
                $('#security-log-count').text(securityLogCount);
                $('#security-count').text(securityLogCount);

                if ($('#auto-scroll-security').is(':checked')) {
                    $('#security-log-container').scrollTop($('#security-log-container')[0].scrollHeight);
                }

                filterSecurityLogs();
            });

            socket.on('new_security_logs', function (data) {
                data.logs.forEach(function (logLine) {
                    const formattedLog = formatSecurityLog(logLine);
                    if (formattedLog instanceof jQuery) {
                        $('#security-log-container').append(formattedLog);
                    } else {
                        appendLogLine('#security-log-container', formattedLog);
                    }
                });

                securityLogCount += data.logs.length;
                $('#security-log-count').text(securityLogCount);
                $('#security-count').text(securityLogCount);

                if ($('#auto-scroll-security').is(':checked')) {
                    $('#security-log-container').scrollTop($('#security-log-container')[0].scrollHeight);
                }

                filterSecurityLogs();
            });

            // Radar animasyonu
            setInterval(() => {
                if (threatCount > 0) {
                    $('.threat-count').toggleClass('pulse');
                }
            }, 2000);
        });
    </script>
